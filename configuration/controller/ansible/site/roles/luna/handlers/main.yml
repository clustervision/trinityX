---
# handler file for luna

- name: restart xinetd
  service:
    name: xinted
    state: restarted
  when: primary|default(True)

- name: restart dhcpd
  service:
    name: dhcpd
    state: restarted
  when: primary|default(True)

- name: restart luna
  service:
    name: '{{ item }}'
    state: restarted
  with_items:
    - ltorrent
    - lweb
  when: primary|default(True)
