---
# tasks file for chrony

- name: Install chrony packages
  yum:
    name: '{{ item }}'
    state: present
  with_items: '{{ chrony_packages }}'

- name: Update chrony configuration file
  template:
    src: 'chrony.conf'
    dest: '/etc/chrony.conf'
    owner: root
    group: root
    mode: 0644
  notify: restart chrony

- name: Start and enable chrony service
  service:
    name: chronyd
    state: started
    enabled: yes
