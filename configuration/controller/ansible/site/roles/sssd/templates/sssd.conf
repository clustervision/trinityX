[sssd]

config_file_version = 2
services = nss, pam
domains = controller

[nss]

filter_users = root
entry_negative_timeout = 5

[pam]

pam_verbosity = 2
pam_account_expired_message = 'Your account has expired. Please contact a system administrator'

[domain/controller]

ldap_schema = rfc2307bis

id_provider = ldap
auth_provider = ldap
access_provider = ldap
chpass_provider = ldap

cache_credentials = true
entry_cache_timeout = 600

ldap_uri = {% for host in sss_ldap_hosts %}ldaps://{{ host }}/,{% endfor %}

ldap_search_base = dc=local
ldap_network_timeout = 30

ldap_access_order = {% if sss_filter_enabled %}filter,{% endif %}expire
ldap_access_filter = {% for group in sss_allowed_groups %} (memberOf=cn=admins,ou={{ group }},dc=local) {% endfor %}


ldap_account_expire_policy = shadow

enumerate = true
