---
# vars file for luna

slurm_packages:
  - slurm
  - slurm-devel
  - slurm-munge
  - slurm-openlava
  - slurm-pam_slurm
  - slurm-perlapi
  - slurm-plugins
  - slurm-seff
  - slurm-sjobexit
  - slurm-sjstat
  - slurm-slurmdbd
  - slurm-slurmdb-direct
  - slurm-sql
  - slurm-torque

slurm_conf_path: '/etc/slurm'
slurm_spool_path: '/var/spool/slurm'
slurm_log_path: '/var/log/slurm'

slurm_user_id: 891
slurm_group_id: 891

slurmdbd_sql_user: 'slurm_accounting'
slurmdbd_sql_db: 'slurm_accounting'

munge_user_id: 892
munge_group_id: 892

munge_conf_path: '/etc/munge'
