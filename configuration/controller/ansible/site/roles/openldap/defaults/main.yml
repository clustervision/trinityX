---
# vars file for openldap

openldap_packages:
  - openldap-servers
  - openldap-clients

openldap_default_user: ldap
openldap_default_group: ldap

openldap_server_dir_path: /var/lib/ldap
openldap_server_conf_path: /etc/openldap
openldap_server_defaults_file: /etc/sysconfig/slapd

openldap_root_pw: password
openldap_endpoints: ldaps:/// ldapi:///

ssl_certs_path: '/etc/ssl'
openldap_tls_cacrt: '{{ ssl_certs_path }}/cluster-ca.crt'
openldap_tls_crt: '{{ ssl_certs_path }}/{{ ansible_fqdn }}.pem'
openldap_tls_key: '{{ ssl_certs_path }}/{{ ansible_fqdn }}.key'

openldap_schemas:
  - cosine
  - inetorgperson
  - rfc2307bis
  - autoinc

