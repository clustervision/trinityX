UserParameter=ipmi.temp[*],/usr/bin/sudo /usr/bin/ipmitool sdr type temperature | grep $1 | awk -F"|" '{print $ 5}' | awk '{print $ 1}'
UserParameter=ipmi.fan[*],/usr/bin/sudo /usr/bin/ipmitool sdr type fan | grep $1 | awk -F"|" '{print $ 5}' | awk '{print $ 1}'
UserParameter=ipmi.current[*],/usr/bin/sudo /usr/bin/ipmitool sdr type Current | grep $1 | awk -F"|" '{print $ 5}' | awk '{print $ 1}' 
UserParameter=ipmi.sel_cnt,/usr/bin/sudo /usr/bin/ipmitool sel list | wc -l
