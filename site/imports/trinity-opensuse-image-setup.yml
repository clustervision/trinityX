#    nfs_remote_mask: '{{ shared_fs_disks }}'
#    nfs_prefix_path: '{{ shared_fs_prefix }}'
#    nfs_use_mask: "{{ ha | default(False) }}"
#    when: enable_openhpc == true
#    tags: nfs-mounts

  - role: trinity/easybuild
    easybuild_export: '{{ export_easybuild }}'
    easybuild_skiproot: true
    when: enable_easybuild
    tags: easybuild

  - role: trinity/nfs-mounts
    nfs_enable_rdma: false
    nfs_mounts:
    - path: "/opt/easybuild"
      remote: '{{ trix_ctrl_hostname }}:{{ trix_easybuild }}'
      options: '{{ "ro," if export_easybuild!="rw" else "" }}nfsvers=4.0,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,_netdev'
    nfs_remote_mask: '{{ shared_fs_disks }}'
    nfs_prefix_path: '{{ shared_fs_prefix }}'
    nfs_use_mask: "{{ ha | default(False) }}"
    when: enable_easybuild
    tags: nfs-mounts

  # - role: trinity/slurm
  #   slurm_conf_path: '{{ trix_shared }}/etc/slurm'
  #   slurm_spool_path: '{{ trix_shared }}/var/spool/slurm'
  #   munge_conf_path: '{{ trix_shared }}/etc/munge'
  #   tags: slurm
