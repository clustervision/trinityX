---
- name: Create the prometheus_ipmi_exporter group
  group:
    name: "{{ prometheus_ipmi_exporter_system_group }}"
    state: present
    system: true
  when: prometheus_ipmi_exporter_system_group != "root"

- name: Create the prometheus_ipmi_exporter user
  user:
    name: "{{ prometheus_ipmi_exporter_system_user }}"
    group: "{{ prometheus_ipmi_exporter_system_group }}"
    groups: "{{ prometheus_ipmi_exporter_additional_system_groups }}"
    append: true
    shell: /usr/sbin/nologin
    system: true
    createhome: false
    home: /
  when: prometheus_ipmi_exporter_system_user != "root"

- name: Create prometheus_ipmi_exporter_binary_install_dir
  file:
    path: "{{prometheus_ipmi_exporter_binary_install_dir}}"
    state: directory
    mode: 0755

- name: Create the ipmitool {{_prometheus_ipmi_exporter_tmp_dir}} if not exists
  file:
    path: "{{_prometheus_ipmi_exporter_tmp_dir}}"
    state: directory
    mode: 0755


- name: Download prometheus-ipmi-exporter binary to {{_prometheus_ipmi_exporter_tmp_dir}} folder
  get_url:
    url: "{{ prometheus_ipmi_exporter_binary_url }}"
    dest: "{{_prometheus_ipmi_exporter_tmp_dir}}"
    mode: 0755
  register: _download_archive
  until: _download_archive is succeeded
  retries: 5
  delay: 2

- name: Unpack the archive
  ansible.builtin.unarchive:
    src: "{{_prometheus_ipmi_exporter_tmp_dir}}/ipmi_exporter-{{ prometheus_ipmi_exporter_version }}.linux-{{ go_arch }}.tar.gz"
    dest: "{{_prometheus_ipmi_exporter_tmp_dir}}"


- name: move {{_prometheus_ipmi_exporter_tmp_dir}}/ipmi_exporter-{{ prometheus_ipmi_exporter_version }}.linux-{{ go_arch }}/ipmi_exporter to {{prometheus_ipmi_exporter_binary_install_dir}}/prometheus-ipmi-exporter
  copy:
    src: "{{_prometheus_ipmi_exporter_tmp_dir}}/ipmi_exporter-{{ prometheus_ipmi_exporter_version }}.linux-{{ go_arch }}/ipmi_exporter"
    dest: "{{prometheus_ipmi_exporter_binary_install_dir}}/prometheus-ipmi-exporter"
    mode: 0755

- name: Create log dir if prometheus_ipmi_exporter_log_dir is defined
  ansible.builtin.file:
    path: "{{ prometheus_ipmi_exporter_log_dir }}"
    state: directory
    mode: 0755
  when:
    - prometheus_ipmi_exporter_log_dir is defined

- name: Load a variable file based on the OS type, or a default if not found. Using free-form to specify the file.
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}{{ ansible_distribution_major_version}}.yaml"
    - "{{ ansible_os_family }}{{ ansible_distribution_major_version}}.yaml"

- name: Print the prometheus_ipmi_exporter_packages variable
  debug:
    var: prometheus_ipmi_exporter_packages

- name: Install prometheus_ipmi_exporter_packages packages
  package:
    name: "{{ prometheus_ipmi_exporter_packages }}"
    state: present
  when: prometheus_ipmi_exporter_packages is defined