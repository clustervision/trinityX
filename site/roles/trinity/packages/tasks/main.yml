---
# Install additional packages and tunables

- name: Install prereq packages
  yum:
    name: '{{ item }}'
    state: present
  with_items: '{{ packages_packages }}'
  tags: install-only

- name: Install additional packages
  yum:
    name: '{{ item }}'
    state: present
  with_items: '{{ tunables_packages }}'
  tags: install-only
