---
- name: Install required packages
  yum:
    name: '{{ logrotate_packages }}'
    state: present
  retries: "{{ rpm_retries | default(3) }}"
  delay: "{{ rpm_delay | default(15) }}"
  when: ansible_facts['os_family'] == "RedHat"
  tags: install-only

- name: Install required packages
  ansible.builtin.apt:
    name: '{{ logrotate_packages }}'
    state: present
  retries: "{{ rpm_retries | default(3) }}"
  delay: "{{ rpm_delay | default(15) }}"
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  tags: install-only

- name: Install required packages
  zypper:
    name: '{{ logrotate_packages }}'
    state: present
  retries: "{{ rpm_retries | default(3) }}"
  delay: "{{ rpm_delay | default(15) }}"
  when: ansible_facts['os_family'] == "Suse" or ansible_facts['os_family'] == "SLE"
  tags: install-only

- name: Copy logrotate configuration files
  copy:
    src: '{{ item }}'
    dest: '/etc/logrotate.d/{{ item }}'
    force: "no"
  with_items: "{{ logrotate_files + additional }}"

- name: Changing owner and group for logrotate config
  file:
    path: '/etc/logrotate.d/{{ item }}'
    owner: root
    group: root
  with_items: "{{ logrotate_files + additional }}"


- name: Restart logrotate
  assert: {that: true, quiet: true}
  notify: restart logrotate
  changed_when: true
  when: ansible_facts['os_family'] == "RedHat" and ansible_facts['distribution_major_version']|int > 8
