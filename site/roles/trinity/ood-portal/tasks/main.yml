---

##### New tasks file for ood-portal (3.0 on RockyLinux-8)

- name: Ensure ssl certificate and key exists
  file:
    path: '{{ item }}'
    state: file
  with_items:
    - "{{ ssl_certificate }}"
    - "{{ ssl_certificate_key }}"
  when: enable_ssl == true

- name: Enable powertools repo
  community.general.ini_file:
    path:       /etc/yum.repos.d/Rocky-PowerTools.repo
    section:    powertools
    option:     enabled
    value:      1
    create:     no
  when: ansible_facts['os_family'] == "RedHat" and ansible_facts['distribution_major_version']|int < 9

- name: Enable default ruby module
  copy:
    dest: /etc/dnf/modules.d/ruby.module
    content: |
      [ruby]
      name=ruby
      stream=3.0
      profiles=
      state=enabled

- name: Enable default nodejs module
  copy:
    dest: /etc/dnf/modules.d/nodejs.module
    content: |
      [nodejs]
      name=nodejs
      stream=14
      profiles=
      state=enabled

- name: Install ood packages
  yum:
    name: '{{ ood_packages }}'
    state: present
    enablerepo: luna2

- name: Install required repos
  yum:
    name: "{{ item.name }}"
    state: present
    disable_gpg_check: "{{ item.no_gpgcheck | default(False) }}"
  with_items: "{{ ood_web_repository_rpms }}"

- name: Install required packages
  yum:
    name: 
      - 'epel-release'
      - 'ondemand'
      - 'ondemand-dex' 
    state: present
  

- name: Ensure OOD config paths exist
  file:
    path: '{{ item }}'
    owner: root
    group: root
    mode: 0755
    state: directory
  with_items:
    - '/etc/ood/config/'
    - '/etc/ood/config/clusters.d'
    - '/etc/ood/config/apps'
    - '/etc/ood/config/apps/bc_desktop'

