- name: Create trinity-ood directory
  file:
    path: "{{ trix_ood }}/{{ ood_version }}"
    state: directory

- name: Clone trinity-ood custom apps repo
  ansible.builtin.git:
    repo: "{{ ood_gitrepo_url }}"
    dest: "{{ trix_ood }}/{{ ood_version }}"
  environment:
    GIT_TERMINAL_PROMPT: 0
  when: ood_download_url is not defined

- block:
  - name: Download trinity-ood custom apps
    get_url: 
      url: "{{ ood_download_url }}"
      dest: "/tmp/"

  - name: Verify leading path in download
    shell: "tar -tf /tmp/{{ ood_download_url|split('/')|last }} | head -n1 | cut -f1 -d '/' | grep trinity-ood"
    register: ood_download_lead_path

  - block:
    - name: Unpack download
      ansible.builtin.unarchive:
        src: "/tmp/{{ ood_download_url.split('/') | last }}"
        dest: "{{ trix_ood }}/{{ ood_version }}"
    when: ood_download_lead_path.rc != 0

  - block:
    - name: Unpack download
      ansible.builtin.unarchive:
        src: "/tmp/{{ ood_download_url.split('/') | last }}"
        dest: "{{ trix_ood }}"

    - name: Remove current build directory if it exists
      file:
        state: absent
        path: "{{ trix_ood }}/{{ ood_version }}"

    - name: Symlink to current build
      file:
        state: link
        src: "{{ trix_ood }}/{{ ood_download_lead_path.stdout }}"
        dest: "{{ trix_ood }}/{{ ood_version }}"
    when: ood_download_lead_path.rc == 0
  when: ood_download_url is defined

- name: Create trinity-ood luna2 app config directory
  file:
    path: '{{ trix_ood }}/{{ ood_version }}/config/'
    state: directory

- name: Render trinity-ood luna app luna.ini
  template:
    src: 'luna2.ini.j2'
    dest: '{{ trix_ood }}/{{ ood_version }}/config/luna.ini'
    owner: root
    group: "{{ admin_group }}"
    mode: 0640

- name: Render trinity-ood luna app osusers.toml
  template:
    src: 'osusers.toml.j2'
    dest: '{{ trix_ood }}/{{ ood_version }}/config/osusers.toml'
    owner: root
    group: "{{ admin_group }}"
    mode: 0640
  
- name: Render trinity-ood luna app sensu.toml
  template:
    src: 'sensu.toml.j2'
    dest: '{{ trix_ood }}/{{ ood_version }}/config/sensu.toml'
    owner: root
    group: "{{ admin_group }}"
    mode: 0640

- name: Install trinity-ood custom apps python requirements 
  ansible.builtin.pip:
    requirements: "{{ trix_ood }}/{{ ood_version }}/{{ item }}/requirements.txt"
    virtualenv: /trinity/local/python/
  with_items:
    - bmcsetup
    - cluster
    - group
    - network
    - node
    - osimage
    - otherdev
    - secrets
    - sensu
    - service
    - switch
    - control
    - users

- name: Create a directory for grafana if it does not exist
  ansible.builtin.file:
    path: '{{ trix_ood }}/{{ ood_version }}/grafana'
    state: directory
    mode: 0750

- name: Render grafana manifest to create button in the menu
  template:
    src: 'grafana_manifest.yml.j2'
    dest: '{{ trix_ood }}/{{ ood_version }}/grafana/manifest.yml'
    owner: root
    group: "{{ admin_group }}"
    mode: 0640


- name: Symlink trinity-ood custom apps
  file:
    src: "{{ trix_ood }}/{{ ood_version }}/{{ item }}"
    dest: "/var/www/ood/apps/sys/trinity_{{ item }}"
    state: link
    mode: 0755
    owner: root
    group: root
  with_items:
    - bmcsetup
    - cluster
    - group
    - network
    - node
    - osimage
    - otherdev
    - secrets
    - sensu
    - service
    - switch
    - control
    - users
    - grafana
  notify: run update_ood_portal

- name: Create a directory for static files if it does not exist
  ansible.builtin.file:
    path: '{{ trix_ood }}/{{ ood_version }}/{{item}}/static'
    state: directory
    mode: 0750
  with_items:
    - sensu
    - users

- name: Symlink shared templates
  file:
    src: "{{ trix_ood }}/{{ ood_version }}/_base/templates"
    dest: "/var/www/ood/apps/sys/trinity_{{ item }}/templates/base"
    state: link
    mode: 0755
    owner: root
    group: root
  with_items:
    - sensu
    - users
  notify: run update_ood_portal

- name: Symlink shared static assets
  file:
    src: "{{ trix_ood }}/{{ ood_version }}/_base/static"
    dest: "/var/www/ood/apps/sys/trinity_{{ item }}/static/base"
    state: link
    mode: 0755
    owner: root
    group: root
  with_items:
    - sensu
    - users
  notify: run update_ood_portal

- name: Set permissions for ood apps 
  file:
    path: "{{ trix_ood }}/{{ ood_version }}/"
    mode: 0750
    owner: root
    group: "{{ admin_group }}"

- name: Configure firewalld
  firewalld:
    state: enabled
    port: "{{ ood_port }}/tcp"
    permanent: "yes"
    immediate: "yes"
  when: ansible_virtualization_type != 'docker'

- name: Enable OOD webserver on startup 
  service:
    name: httpd
    enabled: "yes"
    state: started

- name: Enable ondemand-dex service on startup 
  service:
    name: ondemand-dex
    enabled: "yes"
    state: started
