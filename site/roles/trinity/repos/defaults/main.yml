---

trinityx_repositories:
  - name: trix
    repo: https://updates.clustervision.com/trinityx/{{ trix_version }}/os/{{ hostvars[inventory_hostname].ansible_distribution|lower }}/{{ hostvars[inventory_hostname].ansible_distribution_major_version }}/{{ system_arch }}
    gpgcheck: False
  - name: luna2
    repo: https://updates.clustervision.com/trinityx/{{ trix_version }}/luna2/{{ hostvars[inventory_hostname].ansible_distribution|lower }}/{{ hostvars[inventory_hostname].ansible_distribution_major_version }}/{{ system_arch }}
    gpgcheck: False
  - name: luna2-noarch
    repo: https://updates.clustervision.com/trinityx/{{ trix_version }}/luna2/noarch/rpms
    gpgcheck: False

external_repository_rpms:
  - name: https://updates.clustervision.com/trinityx/{{ trix_version }}/additional/noarch/rpms/elrepo-release-{{ hostvars[inventory_hostname].ansible_distribution_major_version }}.el{{ hostvars[inventory_hostname].ansible_distribution_major_version }}.elrepo.noarch.rpm
    file: elrepo-release.rpm
    no_gpgcheck: True

package_based_repositories:
  - name: epel-release

custom_repositories:

use_baseurl_repositories:
  - name: elrepo-release

disable_repositories:
  - name: elrepo
  - name: elrepo-testing
  - name: elrepo-kernel
  - name: elrepo-extras

replace_baseurls:
  - name: elrepo
    filter_url: 'http://elrepo.org'
    replace_url: 'http://linux-mirrors.fnal.gov'
  - name: elrepo-testing
    filter_url: 'http://elrepo.org'
    replace_url: 'http://linux-mirrors.fnal.gov'
  - name: elrepo-kernel
    filter_url: 'http://elrepo.org'
    replace_url: 'http://linux-mirrors.fnal.gov'
  - name: elrepo-extras
    filter_url: 'http://elrepo.org'
    replace_url: 'http://linux-mirrors.fnal.gov'
