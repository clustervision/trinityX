---
prometheus_ha_exporter_version: "1.3.3"
prometheus_ha_exporter_binary_url: "https://updates.clustervision.com/trinityx/external/monitoring/prometheus/binaries/{{ ansible_architecture }}/prometheus-ha-exporter-{{ prometheus_ha_exporter_version }}"

prometheus_ha_exporter_web_listen_port: "9105"
prometheus_ha_exporter_web_listen_host: "0.0.0.0"

prometheus_ha_exporter_log_dir: "/var/log/prometheus"

prometheus_ha_exporter_binary_install_dir: "/usr/local/bin"

prometheus_ha_exporter_system_user: "prometheus-ha-exporter"
prometheus_ha_exporter_system_group: "prometheus"
prometheus_ha_exporter_additional_system_groups: []

