---
prometheus_nvidia_exporter_version: "1.2.0"
prometheus_nvidia_exporter_binary_url: "https://github.com/utkuozdemir/nvidia_gpu_exporter/releases/download/v{{ prometheus_nvidia_exporter_version }}/nvidia_gpu_exporter_{{ prometheus_nvidia_exporter_version }}_linux_{{ go_arch }}.tar.gz"

prometheus_nvidia_exporter_web_listen_port: "9103"
prometheus_nvidia_exporter_web_listen_host: "0.0.0.0"

prometheus_nvidia_exporter_log_dir: "/var/log/prometheus"

prometheus_nvidia_exporter_binary_install_dir: "/usr/local/bin"

prometheus_nvidia_exporter_system_user: "prometheus-nvidia-exporter"
prometheus_nvidia_exporter_system_group: "prometheus"
prometheus_nvidia_exporter_additional_system_groups: []

