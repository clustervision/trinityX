compatibility: whitetank

totem {
        version: 2
        cluster_name: trinity-cluster

        # Time (in ms) to wait for a token
        #token: 90000
        #
        # How many token retransmits in the time span of token (in this case 90000 ms) before forming a new configuration
        #token_retransmits_before_loss_const: 10
        #

        secauth: off
        threads: 0
        rrp_mode: active

        # Use unicast
        transport: udpu

        interface {
                ringnumber: 0
                bindnetaddr: {{ trix_ctrl1_ip if primary == true else trix_ctrl2_ip }}
                mcastport: 5405
                ttl: 1
        }
}

logging {
        fileline: off
        to_stderr: no
        to_logfile: no
        to_syslog: yes
        syslog_facility: local7
        logfile: /var/log/cluster/corosync.log
        debug: off
        timestamp: on
        logger_subsys {
                subsys: AMF
                debug: off
        }
}

amf {
        mode: disabled
}

nodelist {
    node {
        ring0_addr: {{ trix_ctrl1_ip }}
        nodeid: 1
    }
    node {
        ring0_addr: {{ trix_ctrl2_ip }}
        nodeid: 2
    }
}

quorum {
    provider: corosync_votequorum
    expected_votes: 2
}

