# This file is ansible managed

server {
    listen 80;
    # listen 443;

    access_log  /var/log/nginx/zabbix.log;
    error_log  /var/log/nginx/zabbix.error;

    # ssl on;
    # ssl_certificate /etc/ssl/certs/zabbix.crt;
    # ssl_certificate_key /etc/ssl/private/zabbix.key;

    client_max_body_size 5m;
    client_body_buffer_size 128k;

    location /zabbix {
        alias /usr/share/zabbix;
        index index.php;
    }

    location ~ /zabbix/.+\.php$ {
        alias /usr/share/zabbix;
        index index.php;

        expires epoch;

        include /etc/nginx/fastcgi_params;

        fastcgi_split_path_info ^/zabbix/(.+\.php)(.*)$;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /usr/share/zabbix/$fastcgi_script_name;
        fastcgi_pass unix:/var/run/php5-fpm.sock;
    }
}
