---
- name: Post login image for OOD installation
  when: in_login_image|default(False)
  block:
    - name: Remove '{{ ood_apps_admin_group }}' group
      group:
        name: '{{ ood_apps_admin_group }}'
        gid: '1050'
        system: 'yes'
        state: absent
      when: ood_apps_admin_group != 'root'
