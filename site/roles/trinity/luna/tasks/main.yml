- name: Create luna.key
  copy:
    dest: "{{ trix_ssl }}/luna.key"
    content: "{{ luna2_key }}"

- debug:
    msg: "{{ luna2_cluster }}"

- name: Render /trinity/local/luna//daemon/config/bootstrap.ini
  template:
    src: 'luna2.conf.j2'
    dest: '/trinity/local/luna/daemon/config/bootstrap.ini'
    owner: root
    group: root
    mode: 0644
#  notify: restart luna2-daemon

