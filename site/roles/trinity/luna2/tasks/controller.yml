---
# tasks file for luna

- name: Load kea variable file
  include_vars: "kea.yaml"
  ignore_errors: true
  when: luna2_use_kea | default(False)

- name: Load a variable file based on the OS type, or a default if not found. Using free-form to specify the file.
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}{{ ansible_distribution_major_version}}.yaml"
    - "{{ ansible_os_family }}{{ ansible_distribution_major_version}}.yaml"
  no_log: true
  ignore_errors: true
  when: not luna2_use_kea | default(False)

- name: Install luna2 packages
  yum:
    name: '{{ luna2_packages }}'
    state: present
    enablerepo: luna2
  retries: "{{ rpm_retries | default(3) }}"
  delay: "{{ rpm_delay | default(15) }}"

- name: Install required packages
  yum:
    name: '{{ required_packages }}'
    state: present
  retries: "{{ rpm_retries | default(3) }}"
  delay: "{{ rpm_delay | default(15) }}"

- name: Ensure /var/log/luna exists
  file:
    path: '/var/log/luna'
    state: directory

- name: Ensure files directory exists
  file:
    path: '{{ trix_luna }}/files'
    state: directory

# ----------------- stop if we exist -----------------

- name: Populate service facts
  service_facts:

- name: Stop luna daemon
  service:
    name: luna2-daemon
    state: stopped
  when: ansible_facts.services['luna2-daemon.service'] is defined and ansible_facts.services['luna2-daemon.service'].status != 'not-found'

