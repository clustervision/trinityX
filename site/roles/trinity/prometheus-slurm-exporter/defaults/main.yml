---
prometheus_slurm_exporter_version: "0.20"
prometheus_slurm_exporter_binary_url: "https://updates.clustervision.com/trinityx/external/monitoring/prometheus/binaries/{{ ansible_architecture }}/prometheus-slurm-exporter-{{ prometheus_slurm_exporter_version }}"

prometheus_slurm_exporter_web_listen_port: "9104"
prometheus_slurm_exporter_web_listen_host: "0.0.0.0"

prometheus_slurm_exporter_log_dir: "/var/log/prometheus"

prometheus_slurm_exporter_binary_install_dir: "/usr/local/bin"

prometheus_slurm_exporter_system_user: "prometheus-slurm-exporter"
prometheus_slurm_exporter_system_group: "prometheus"
prometheus_slurm_exporter_additional_system_groups: []

