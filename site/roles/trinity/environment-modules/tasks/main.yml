---
# tasks file for environment-modules

# The structure of the shared modules:
# modulefiles_path/
#  ├── groups
#  │   └── userspace
#  │       ├── all          - Loads all the installed versions
#  │       └── tr17.10      - Loads a particular version
#  └── tr17.10
#      └── x86_64
#          ├── compiler
#          │   ├── gcc
#          │   ├── python2
#          │   └── python3
#          └── libraries
#              └── intel-runtime

- name: Install environment-modules packages
  yum:
   name: '{{ item }}'
   state: present
  with_items: '{{ environment_modules_packages }}'

- name: Add the group paths to the default configuration
  blockinfile:
    path: /usr/share/Modules/init/.modulespath
    block: |
      {% for dir in modulefiles_subdirs -%} 
      {{ modulefiles_path }}/{{ dir }}
      {% endfor %}
    state: present
