---


- name: History Preservation Across Logins
  blockinfile:
    path: /root/.bashrc
    marker: "# {mark}  History preservation across multiple instances and logins"
    block: |
      shopt -s histappend
      export PROMPT_COMMAND="history -a; history -c; history -r"
      export HISTSIZE=100000
      export HISTFILESIZE=200000
  when: on_controller
